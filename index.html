<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="stylee.css">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
   <div class="div1">
       <h1>TO-DO LIST</h1>
       <form id="form">
        <label for="new_item" >add new task</label>
        <input class="input" type="text" autocomplete="off" autofocus>
        <button id="button" title="add new item" type="submit">+</button>
       </form>
       <p class="warn">please add a task</p>
   </div>

   <div class="items">
       <h2 class="NOTCOMP">NOT COMPLETED</h2>
       <ul class="resert">
       </ul>
     
        <h2 class="COMP">COMPLETED</h2>
        <ul class="resert2">
        </ul>    </div>
      
    
    <script src="todolist.js"></script>
</body>
</html>
